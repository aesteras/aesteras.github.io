<!DOCTYPE html>
<html>
<head>

  <title>Andreu Esteras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Open+Sans:600,800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>

<body>
  <header id='site-header'>

      <h1 class="site-header-logo">
        <a href="/home" onclick="onClickNav('/home'); return false;">&AElig;</a>
      </h1>
      <div class="menu-button-container">
        <a id="header-menu-button" onclick="onClickMenu();">
          <!-- Menu SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </a>
      </div>
      <nav id="site-header-nav" class="site-header-nav">
        <ul>
          <li class="site-nav-item">
            <a href="/this-website" onclick="onClickNav('/this-website'); return false;">This Website</a>
          </li>
          <li class="site-nav-item">
            <a href="/about-me" onclick="onClickNav('/about-me'); return false;">About Me</a>
          </li>
          <li class="site-nav-item">
            <a href="/projects" onclick="onClickNav('/projects'); return false;">Projects</a>
          </li>
          <li class="site-nav-item">
            <a href="/contact" onclick="onClickNav('/contact'); return false;">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main id="main">
    <figure class="error-image-container margin-top">
      <img class="error-image" src="/img/error-image.jpg" alt="Droids Image">
    </figure>
    <article>
      <h1 class="color-error">Error 404</h1>
      <h2 class="text-center">This isn't the page you're looking for.</h2>
      <div class="button-wrap margin-top">
        <a href="/" class="button button-accent">This isn't the page I'm looking for</a>
      </div>
    </article>
  </main>
  <footer id='footer' class="margin-top">
    <p class="text-center">Andreu Esteras</p>
    <p class="text-center">2019</p>
  </footer>

</html>
